<div class="brand_catalogs__item" data-id="[[+id]]">
    <div class="brand_catalogs__item_img">
        <a href="[[+uri]]" data-id="[[+id]]"><img src="[[+tv.CatalogImg]]" alt="[[+pagetitle]]"></a>
    </div>
    <div class="brand_catalogs__item_title">
        <a href="[[+uri]]" data-id="[[+id]]">
            <h3>[[+menutitle:empty=`[[+pagetitle]]`:default=`[[+menutitle]]`]]</h3>
            [[IncSvg? &file=`icons/toup.svg`]]
        </a>
    </div>
    <div class="brand_catalogs__item_menu">
        [[pdoMenu?
            &parents=`[[+id]]`
            &level=`0`
            &tplInner=`SubmenuBlock`
            &where = `{"template":"5"}`
        ]]
    </div>
</div>
